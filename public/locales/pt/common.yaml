  Bem-vindo ao meu site. Sou o cofundador da <0>Populist</0>, uma plataforma govtech que realiza o trabalho desafiador de buscar, estruturar, vincular e fornecer dados de alta qualidade sobre eleições democráticas. Nossa missão é tornar a informação cívica mais facilmente acessível tanto para cidadãos quanto para organizações. Estou sempre aberto a novas conversas; você pode me alcançar em qualquer um dos canais abaixo.
