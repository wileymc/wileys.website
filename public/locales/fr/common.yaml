bio: >
  Bienvenue sur mon site web. Je suis le cofondateur de <0>Populist</0>, une plateforme govtech qui accomplit le travail difficile de recherche, structuration, liaison et livraison de données de haute qualité sur les élections démocratiques. Notre mission est de rendre l'information civique plus facilement accessible tant pour les citoyens que pour les organisations. Je suis toujours ouvert à de nouvelles conversations ; vous pouvez me joindre sur l'un des canaux ci-dessous.
