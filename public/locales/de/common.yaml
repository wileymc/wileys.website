bio: >
  Willkommen auf meiner Webseite. Ich bin der Mitbegründer von <0>Populist</0>, einer GovTech-Plattform, die die anspruchsvolle Arbeit der Beschaffung, Strukturierung, Verknüpfung und Bereitstellung von qualitativ hochwertigen Daten zu demokratischen Wahlen leistet. Unsere Mission ist es, zivile Informationen sowohl für Bürger als auch für Organisationen leichter zugänglich zu machen. Ich stehe immer für neue Gespräche offen – Sie können mich über einen der untenstehenden Kanäle erreichen.
