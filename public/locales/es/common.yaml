bio: >
  Bienvenido a mi sitio web. Soy el cofundador de <0>Populist</0>, una plataforma de tecnología gubernamental que realiza el trabajo desafiante de obtener, estructurar, vincular y proporcionar datos de alta calidad sobre elecciones democráticas. Nuestra misión es hacer que la información cívica sea más fácilmente accesible tanto para ciudadanos como para organizaciones. Siempre estoy abierto a nuevas conversaciones; puedes contactarme a través de cualquiera de los canales a continuación.
