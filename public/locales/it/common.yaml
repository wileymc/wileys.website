bio-p-1: "Grazie per esserti fermato. Sono un programmatore che lavora su tecnologie che aiutano le persone a interfacciarsi con il mondo reale. Amo programmare, creare musica e arte e trascorrere del tempo con persone eccezionali in posti eccezionali."
bio-p-2: "Attualmente, sto costruendo la prima piattaforma di streaming di concerti dal vivo con <1>Driift</1>. Ho anche cofondato <1>Populist</1> una piattaforma di impegno civico che facilita le connessioni tra cittadini, organizzazioni e governi. Sono sempre aperto a nuove conversazioni: puoi contattarmi su uno qualsiasi dei canali qui sotto."